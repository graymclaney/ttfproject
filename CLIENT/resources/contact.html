<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTF-Contact</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <header>
        <h2 class="logo">TitleTown Furniture</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="buy.html">Purchase</a>
            <a href="sell.html">Sell</a>
            <a href="contact.html">Contact</a>
            <button onclick="window.location.href='account.html'" class="btnAccount-popup">Account</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box contact">
            <form id="contactForm" onsubmit="submitContactForm(); return false;">
                <h1>Contact</h1>
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>  <!-- Changed type to 'email' for better validation -->
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Your Message" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required> I Agree To Terms & Conditions</label> <!-- Added 'required' to checkbox for form validation -->
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function submitContactForm() {
            alert('Thanks for reaching out! We will be in contact soon.');
            document.getElementById('contactForm').reset();
        }
    </script>
    <script src="./scripts/data.js"></script>
</body>
</html>
