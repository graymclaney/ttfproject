<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTF-Home</title>
    <link rel="stylesheet" href="./home.css">
</head>
<body>
    <header>
        <h2 class="logo">TitleTown Furniture</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="buy.html">Purchase</a>
            <a href="sell.html">Sell</a>
            <a href="contact.html">Contact</a>
            <button onclick="window.location.href='account.html'" class="btnAccount-popup">Account</button>
        </nav>
    </header>
    <div class="image-container">
        <img src="" alt="Furniture Showcase" id="slideshow">
    </div>
    <h1 class="favorite-picks">Check Out Some of Our Favorite Picks!</h1>
    <div id="app"></div> 
    <style>
        .favorite-picks {
            text-align: center;
            color: crimson;
        }
    </style>
    
<script src="./scripts/home.js"></script>
<script>
    window.addEventListener('scroll', function() {
  var header = document.querySelector('header');
  var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;

  header.style.backdropFilter = `blur(${scrollPosition * 0.05}px)`;
  header.style.transition = 'backdrop-filter 0.3s';
});
</script>
</body>
</html>
